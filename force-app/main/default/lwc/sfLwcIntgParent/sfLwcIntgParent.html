<template>
    <lightning-card title="Urban Spice">
<lightning-layout>
<lightning-layout-item size="8">
<lightning-input 
type="search" 
placeholder="Search Recipe By Ingredients" 
name="ingred-search" 
variant="label-hidden" 
class="ingredient-search"></lightning-input>
</lightning-layout-item>
<lightning-layout-item size="4" class="slds-p-horizontal_medium">
            <lightning-button variant="brand" label="Search" onclick={getRecipeById}></lightning-button>
</lightning-layout-item>
</lightning-layout>

<lightning-layout multiple-rows>
<template for:each={recipes} for:item="recipe" >
    <lightning-layout-item size="12" key={recipe.id}>
<c-sf-lwc-intg-child 
recipe-id={recipe.id} 
image={recipe.image} 
summary={recipe.summary} 
time={recipe.readyInMinutes}
price={recipe.pricePerServing}
title={recipe.title}
dish-types={recipe.dishTypes}
diets={recipe.diets}>
</c-sf-lwc-intg-child>
</lightning-layout-item>
</template>
</lightning-layout>
    </lightning-card> 
</template>
