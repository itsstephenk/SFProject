<template>

    <lightning-layout class="slds-m-around_medium">
        <lightning-layout-item size="4">
            <img src={image} 
            style="
            width: 100%; 
            height: auto;
            border-radius: 4px;
        ">
        </lightning-layout-item>
        <lightning-layout-item size="8" padding="horizontal-medium">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12">
                <p class="slds-text-heading_medium">{title}</p>
                </lightning-layout-item>
                
                   <template if:true={hasDetails}>
                    <lightning-layout-item size="12">
                    <lightning-formatted-rich-text value={summary}>
                    </lightning-formatted-rich-text>
                </lightning-layout-item>
                <lightning-layout-item size="12" class="slds-p-top_medium">
                    <span class="slds-var-p-right_medium" style="font-weight: bold;"> Time : </span>
                   <lightning-formatted-number value={time}>
                   </lightning-formatted-number>
                </lightning-layout-item>
                <lightning-layout-item size="12" class="slds-p-top_medium">
                    <span class="slds-var-p-right_medium" style="font-weight: bold;"> Price : </span>
                   <lightning-formatted-number format-style="currency"  currency-code="USD" value={price}>
                   </lightning-formatted-number>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <span class="slds-var-p-right_medium" style="font-weight: bold;"> Title : </span>
                   <lightning-formatted-text value={title}>
                   </lightning-formatted-text>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <span class="slds-var-p-right_medium" style="font-weight: bold;"> DishTypes : </span>
                   <lightning-formatted-text value={dishTypes}>
                   </lightning-formatted-text>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <span class="slds-var-p-right_medium" style="font-weight: bold;"> Diets : </span>
                   <lightning-formatted-text value={diets}>
                   </lightning-formatted-text>
                </lightning-layout-item>
                </template>
                <template if:false={hasDetails}>
                    <lightning-layout-item size="12" class="slds-p-top_medium">
                     <lightning-button label="GetRecipe" variant="brand" onclick={getRecipe}>

                     </lightning-button>
                    </lightning-layout-item>
                </template>
               
            </lightning-layout>

        </lightning-layout-item>
    </lightning-layout>
    
</template>
